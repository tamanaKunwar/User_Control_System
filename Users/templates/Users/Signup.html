{% extends "Users/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <h2>Welcome, Please sign up by providing below details</h2>
    <form method="POST">
    {% csrf_token %}
    {{ form|crispy}}
        <button type="submit"> Sign Up </button>
    </form>
    <small class="text-muted">Already Have An Account?<a class="ml-2" href="{% url 'login' %}">Login</a></small>
{% endblock %}
