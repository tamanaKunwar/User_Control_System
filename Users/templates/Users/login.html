{% extends "Users/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
 <h2>Login page</h2>
    <form method="POST">
        {% csrf_token %}
        {{form|crispy}}
        <button type="submit"> Login </button>
    </form>
    <small class="text-muted">Need An Account?<a class="ml-2" href="{% url 'signup' %}">Sign Up</a></small>
{% endblock %}
